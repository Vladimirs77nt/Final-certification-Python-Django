{% extends 'base.html' %}

{% block title %}Рецепты от {{ author.name }}{% endblock %}

{% block content %}
    <h2>Все рецепты автора: {{ author.name }}</h2>
    <table>
        {% for recipe in recipes %}
            <tr>
                <td><a href="{% url 'recipe_full' recipe.id %}">{{ recipe.title }}</a>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
