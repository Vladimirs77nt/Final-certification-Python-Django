{% extends 'base.html' %}

{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}

<br>
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Регистрация</legend>
        {{ form }}
    </fieldset>
    <div class="form-group py-3">
      <input class="btn btn-outline-primary" type="submit" value="Регистрация" />
    </div>
  </form>
  <div class="border-top pt-3">
    <a class="text-muted" href="/authorization">У вас уже есть аккаунт? Выполните авторизацию</a>
  </div>
</div>

{% endblock content %}
