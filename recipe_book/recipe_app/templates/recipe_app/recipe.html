{% extends 'base.html' %}

{% block title %}Рецепт: {{ recipe.name }}{% endblock %}

{% block content %}

<!-- ФОРМА ИЗМЕНЕНИЯ РЕЦЕПТА -->

<h4>Рецепт: {{ recipe.title }}</h4>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Изменить данные о рецепте">
    {% if recipe.image %}
      <img src="{{ recipe.image.url }}" height="200" alt="фото блюда">
    {% else %}
      <h3>фото для рецепта не загружено</h3>
    {% endif %}
    <h5>Дата добавления: {{ recipe.date_add }}</h5>
</form>

{% endblock %}
