{% extends 'base.html' %}

{% block title %}Все рецепты{% endblock %}

{% block content %}
    <h3>Все рецепты</h3>
    <table>
        {% for recipe in recipes %}
            <tr>
                <td><a href="{% url 'recipe_id' recipe.id %}">{{ recipe.title }}</a>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
