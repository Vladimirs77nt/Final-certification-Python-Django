{% extends 'base.html' %}

{% block title %}Все статьи{% endblock %}

{% block content %}
    <h2>Все товары</h2>
    <table>
        {% for product in products %}
            <tr>
                <td><a href="{% url 'product' product.id %}">{{ product.name }}</a>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
